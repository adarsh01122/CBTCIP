<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expence Tracker </h2>
        <form id="expenceForm">
            <input type="text" id="discription" placeholder="Expence Discription" required/> <br>
            <select  id="category" required>
                <option value=""> Select category</option>
                <option value="Food">Food </option>
                <option value="Transportation"> Transportation</option>
                <option value="Utilities"> Utilities</option>
                <option value="Entairtaniment"> Entairtaniment</option>
                <option value="Shopping"> Shopping</option>
                <option value="Others"> Others</option> 
            </select><br>
            <input type="number" id="amount" placeholder="Amount" required> <br>
            <input type="submit" value="Add Expence">
        </form>
        <h3>Expence Summary </h3>
        <table id="expenceTable">
            <thead>
                <tr>
                    <th>Discription</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenceList">
                

            </tbody>

        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
